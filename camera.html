<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eyes</title>
    <link rel="stylesheet" href="camerashape.css">
</head>
<body>
    <header>
        <img alt="" width="250" height="250" src="logo.s/MY EYES.png">
        <nav>
            <ul>
                <li><a href="html.html">Home</a></li>
                <li><a href="login.html">login/signup</a></li>
                <li><a href="aboutus.html">About Us </a></li>
                <li><a href="camera.html">360 View</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <section id="home">
            <h2>360 VIEW</h2>
            <!-- Square container for the camera feed -->
            <div id="camera-square">
                <!-- Video element to display the camera feed -->
                <video id="camera-stream" autoplay></video>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2024 copy of My Eyes .</p>
    </footer>
    
    <!-- JavaScript to access the camera -->
    <script>
        // Get the video element
        const video = document.getElementById('camera-stream');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                // Attach the camera stream to the video element
                video.srcObject = stream;
            })
            .catch((error) => {
                // Handle errors
                console.error('Error accessing camera:', error);
            });
    </script>
</body>
</html>
