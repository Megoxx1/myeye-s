<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="logo-container">
        
 <style>
        /* Center align the content */
        body {
            text-align: center;
            background-color: #f5f5f5; /* Set background color */
        }

        /* Style the logo container */
        .logo-container {
            margin-top: 50px; /* Adjust the margin as needed */
            position: relative; /* Make position relative for absolute positioning */
        }

        /* Style the logo */
        .logo {
            width: 300px; /* Set the width of the logo */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure the image is a block element */
            margin: 0 auto; /* Center the logo horizontally */
            position: relative; /* Make position relative for absolute positioning */
        }

        /* Style the blue background */
        .logo-background {
            position: absolute; /* Position the background relative to its container */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% + 40px); /* Extend the width to cover the sides */
            height: 100%;
            background-color: #007bff; /* Set the background color */
            opacity: 0.3; /* Adjust opacity as needed */
            z-index: -1; /* Move the background behind the logo */
        }
    </style>
        
</html>
